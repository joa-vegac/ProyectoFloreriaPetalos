{% extends "core/base.html" %}

{% block titulo %}
    Florería Pétalos | Registro de flores
{% endblock titulo %}

{% load static %}

{% block hojaEstilo %}
      <link rel="stylesheet" href="{% static 'css/formulario_registrar.css' %}">
{% endblock hojaEstilo %}

{% block contenido %}
<div class="contenido">
    <div class="form-producto">
        <form id="formProductos" method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                <tr>
                    <td colspan="2" id="titulo">Registro de productos</td>
                </tr>
                    {{form.as_table}}
                        <td>
                            <input class="limp" type="reset" value="Limpiar">
                        </td>
                        <td>
                            <input class="boton" id="reg" type="submit" value="Registrar">
                        </td>
             </table>
            <div id="resp">{{msg}}</div>
        </form>
    </div>
</div>
{% endblock contenido %}
